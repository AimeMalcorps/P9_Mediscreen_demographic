<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title> MEDISCREEN DEMOGRAPHIC </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <h3> MEDISCREEN DEMOGRAPHIC </h3>
    <h6> CHOISIR UNE ACTION : </h6>
    <a href="/patient/all" class="btn btn-success btn-sm col-md-1">GET PATIENTS</a>

    <div class="row" style="margin-top:40px;">
        <h6> UPDATE PATIENT : </h6>
		<form action="#" th:action="@{/patient/update/{id}(id=${patientDTO.id})}" th:object="${patientDTO}" method="post" class="form-horizontal" style="width: 100%">
			<label for="familly">Last Name</label>
        	<input id="familly" type="text" placeholder="familly" th:field="*{familly}" required>
        
            <label for="given">First Name</label>
            <input id="given" type="text" placeholder="given" th:field="*{given}">
            
			<label for="dob">Birth Date</label>
            <input id="dob" type="text" placeholder="dob" th:field="*{dob}">

            <label for="sex">Sex</label>
            <input id="sex" type="text" placeholder="sex" th:field="*{sex}">

            <label for="address">Address</label>
            <input id="address" type="text" placeholder="address" th:field="*{address}">

            <label for="phone">Phone Number</label>
            <input id="phone" type="text" placeholder="phone" th:field="*{phone}">

            <input type="submit" class="btn btn-success btn-sm col-md-1" value="Update Patient"/>
		</form>
	</div>
</body>

</html>
