<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	  
<head>
    <title> MEDISCREEN DEMOGRAPHIC </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<div class="row"><h2>Patient List</h2></div>
	<a href="/" class="row btn btn-warning btn-sm col-md-1">Back</a>
	<div class="row justify-content-center">
		<table class="col-md-10 table table-bordered" style="width:80%;">
			<thead>
				<tr>
					<th>Id</th>
					<th>Last Name</th>
					<th>First Name</th>
					<th>Birth Date</th>
					<th>Sex</th>
					<th>Address</th>
					<th>Phone Number</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patientDTO : ${patientDTOList}">
					<td th:text="${patientDTO.id}"></td>
					<td th:text="${patientDTO.familly}"></td>
					<td th:text="${patientDTO.given}"></td>
					<td th:text="${patientDTO.dob}"></td>
					<td th:text="${patientDTO.sex}"></td>
					<td th:text="${patientDTO.address}"></td>
					<td th:text="${patientDTO.phone}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/update/{name}(name=${patientDTO.familly})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patient/delete/{id}(id=${patientDTO.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
